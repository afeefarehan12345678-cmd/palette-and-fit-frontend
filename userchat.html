<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Conversation ‚Äì Palette and Fit Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

  <style>
    :root {
      --sidebar-bg: #ffffff;
      --sidebar-dark: #23242a;
      --main-bg: #f9f5ff;
      --accent: #ad00e2;
      --accent2: #c2a1ff;
      --text: #23242a;
      --card-bg: #ffffff;
      --card-dark: #23223c;
      --border-radius: 1.1rem;
      --shadow: 0 4px 24px #e4ddff, 0 1.5px 10px #d4c6ff80;
      --shadow-dark: 0 6px 32px #0004, 0 1.5px 8px #0003;
      --sidebar-width: 235px;
    }

    body.dark-mode {
      --sidebar-bg: #23242a;
      --main-bg: #09090b;
      --card-bg: #23223c;
      --text: #fdfcff;
      --shadow: 0 6px 32px #0005, 0 1.5px 8px #0003;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--main-bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .admin-root {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100vh;
      min-height: 100vh;
      background: var(--sidebar-bg);
      padding: 2rem 0.7rem 2.2rem 0.7rem;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #ececec;
      z-index: 100;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .sidebar .logo {
      font-family: "Style Script", cursive;
      color: #ad00e2;
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.4em;
      text-shadow: none;
      text-align: left;
      user-select: none;
      white-space: nowrap;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar-nav a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.06rem;
      font-weight: 600;
      padding: 0.62rem 1.2rem;
      border-radius: 0.75rem;
      transition: background 0.18s, color 0.18s, transform 0.12s;
      letter-spacing: 0.2px;
      cursor: pointer;
    }

    .sidebar-nav a.active,
    .sidebar-nav a:hover {
      background: linear-gradient(90deg, #ad00e2 55%, #c2a1ff 100%);
      color: #fff !important;
      font-weight: 700;
      transform: translateY(-1px);
    }

    .sidebar-bottom {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      align-items: stretch;
    }

    .darkmode-btn,
    .logout-btn {
      width: 100%;
      box-sizing: border-box;
      padding: 0.85rem 0;
      font-size: 0.98rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #ad00e2 75%, #c2a1ff 100%);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 12px #ad00e229;
      transition: background 0.18s, color 0.18s, transform 0.12s;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .darkmode-btn:hover,
    .logout-btn:hover {
      background: linear-gradient(90deg, #c2a1ff 10%, #ad00e2 90%);
      color: #fff;
      transform: translateY(-1px);
    }

    /* Main panel */
    .main-panel {
      margin-left: var(--sidebar-width);
      flex: 1;
      padding: 2.4rem 2.1rem 1.7rem 2.1rem;
      background: var(--main-bg);
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      transition: background 0.3s, margin-left 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.7rem;
    }

    .top-title {
      font-size: 1.7rem;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 0.04em;
    }

    .top-sub {
      font-size: 0.96rem;
      color: #6a5a8a;
      margin-top: 0.15rem;
    }

    body.dark-mode .top-sub {
      color: #d2c8ff;
    }

    .back-link {
      font-size: 0.92rem;
      font-weight: 600;
      padding: 0.45em 1.3em;
      border-radius: 999px;
      border: 1px solid #cebafe;
      background: #fff;
      color: #6a3cb0;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 1px 8px #00000015;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: background 0.16s, transform 0.12s;
    }

    .back-link:hover {
      background: #f4edff;
      transform: translateY(-1px);
    }

    .chat-wrapper {
      background: var(--card-bg);
      border-radius: 1.1rem;
      padding: 1.3rem 1rem 1.2rem 1rem;
      box-shadow: var(--shadow);
      border: 2px solid #ece6ff;
      max-height: calc(100vh - 190px);
      overflow-y: auto;
    }

    .no-chat {
      font-size: 1rem;
      color: #7a6b98;
      text-align: center;
      padding: 1.6rem 0.4rem;
    }

    .chat-item {
      margin-bottom: 1.1rem;
    }

    .chat-meta {
      font-size: 0.82rem;
      color: #9a8bba;
      margin-bottom: 0.4rem;
    }

    .bubble-row {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .bubble {
      display: inline-block;
      max-width: 92%;
      padding: 0.55rem 0.85rem;
      border-radius: 0.9rem;
      font-size: 0.95rem;
      line-height: 1.45;
      word-break: break-word;
      white-space: pre-line;
    }

    .bubble.user {
      align-self: flex-start;
      background: #f2e8ff;
      color: #4b256f;
      border-bottom-left-radius: 0.2rem;
    }

    .bubble.bot {
      align-self: flex-end;
      background: #ad00e2;
      color: #fff;
      border-bottom-right-radius: 0.2rem;
    }

    body.dark-mode .chat-wrapper {
      background: var(--card-dark);
      border-color: #2e2b40;
      box-shadow: var(--shadow-dark);
    }

    body.dark-mode .bubble.user {
      background: #36245a;
      color: #f7ecff;
    }

    body.dark-mode .bubble.bot {
      background: linear-gradient(120deg, #b728ff, #7d3bff);
    }

    /* Logout modal (reuse from other page) */
    .logout-modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(36, 0, 42, 0.24);
      z-index: 9000;
      justify-content: center;
      align-items: center;
    }

    .logout-modal-bg.active { display: flex !important; }

    .logout-modal-box {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 8px 42px #ad00e299, 0 0 0 2px #ad00e241;
      min-width: 320px;
      max-width: 94vw;
      padding: 2.1rem 2.1rem 1.4rem 2.1rem;
      text-align: center;
      animation: popin 0.28s;
    }

    @keyframes popin {
      from { transform: translateY(30px) scale(0.97); opacity: 0.1; }
      to   { transform: none; opacity: 1; }
    }

    .logout-title {
      font-size: 1.53rem;
      font-weight: 700;
      color: #ad00e2;
      margin-bottom: 0.4em;
    }

    .logout-desc {
      font-size: 1.07rem;
      color: #6d217c;
      margin-bottom: 2.1em;
    }

    .logout-modal-btn {
      background: linear-gradient(90deg, #ad00e2 75%, #c2a1ff 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.05rem;
      padding: 0.7em 2.9em;
      box-shadow: 0 2px 18px #ad00e233;
      cursor: pointer;
      transition: background 0.17s;
    }

    .logout-modal-btn:hover {
      background: linear-gradient(90deg, #c2a1ff 15%, #ad00e2 90%);
    }

    /* Dark mode sidebar overrides */
    body.dark-mode .sidebar {
      background: var(--sidebar-dark);
      border-right: 2px solid #3d3750;
    }

    body.dark-mode .sidebar-nav a {
      color: #fff;
    }

    body.dark-mode .sidebar-nav a.active,
    body.dark-mode .sidebar-nav a:hover {
      background: linear-gradient(90deg, #ad00e2 55%, #c2a1ff 100%);
      color: #fff !important;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .sidebar {
        position: static;
        width: 100vw;
        height: auto;
        min-height: 0;
        border-right: none;
        border-bottom: 2px solid #ececec;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 0.8rem;
        padding: 0.7rem 0.7rem 0.7rem 1rem;
      }

      .sidebar .logo {
        font-size: 1.25rem;
        margin-bottom: 0;
      }

      .sidebar-bottom {
        margin-top: 0;
        flex-direction: row;
        gap: 0.4rem;
      }

      .darkmode-btn,
      .logout-btn {
        padding-inline: 0.8rem;
        font-size: 0.8rem;
      }

      .main-panel {
        margin-left: 0 !important;
        padding: 1.4rem 0.7rem 1rem 0.7rem;
      }

      .chat-wrapper {
        max-height: none;
      }
    }

    @media (max-width: 600px) {
      .top-title {
        font-size: 1.4rem;
      }
    }
    /* ===== Extra responsive patch for User Conversation page ===== */

/* Tablets & small laptops */
@media (max-width: 900px) {
  .top-bar {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }

  .back-link {
    align-self: flex-start;
  }

  .chat-wrapper {
    max-height: none; /* allow full-height scrolling on shorter screens */
  }
}

/* Phones in portrait */
@media (max-width: 600px) {
  html,
  body {
    font-size: 14px;
  }

  .main-panel {
    margin-left: 0 !important;
    padding: 1.2rem 0.8rem 0.9rem 0.8rem;
    gap: 1rem;
  }

  .top-bar {
    align-items: flex-start;
    gap: 0.4rem;
  }

  .back-link {
    width: 100%;
    justify-content: center;
    font-size: 0.88rem;
  }

  .chat-wrapper {
    padding: 1rem 0.7rem 0.9rem 0.7rem;
  }

  .bubble {
    max-width: 100%;
    font-size: 0.92rem;
  }

  .logout-modal-box {
    min-width: 0;
    max-width: 95vw;
    padding: 1.1rem 0.8rem 1rem 0.8rem;
  }
}

/* Small phones */
@media (max-width: 480px) {
  .admin-root {
    flex-direction: column;
  }

  /* Compact top bar sidebar (extends your existing 700px rules) */
  .sidebar {
    padding: 0.6rem 0.7rem;
    gap: 0.5rem;
  }

  .sidebar .logo {
    font-size: 1.15rem;
  }

  .sidebar-nav {
    gap: 0.4rem;
  }

  .sidebar-nav a {
    padding: 0.4rem 0.6rem;
    font-size: 0.8rem;
  }

  .darkmode-btn,
  .logout-btn {
    padding: 0.4rem 0.55rem;
    font-size: 0.78rem;
  }

  .top-title {
    font-size: 1.35rem;
  }

  .top-sub {
    font-size: 0.9rem;
  }
}

/* Ultra-small screens */
@media (max-width: 360px) {
  html,
  body {
    font-size: 13px;
  }

  .bubble {
    padding: 0.45rem 0.7rem;
  }

  .logout-modal-box {
    padding-left: 0.6rem;
    padding-right: 0.6rem;
  }
}

  </style>
</head>
<body>
  <div class="admin-root">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Palette and Fit</div>
      <nav class="sidebar-nav">
        <a href="adminpanel.html">Dashboard</a>
        <a href="adminpanelproducts.html">Products</a>
        <a href="adminpaneluser.html" class="active">Users</a>
      </nav>
      <div class="sidebar-bottom">
        <button class="darkmode-btn" id="darkModeToggle">
          <span style="font-size:1.18em;">üåô</span>
          <span>Dark Mode</span>
        </button>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main-panel">
      <div class="top-bar">
        <div>
          <div class="top-title" id="convTitle">User Conversation</div>
          <div class="top-sub" id="convSub"></div>
        </div>
        <a href="adminpaneluser.html" class="back-link">
          ‚Üê Back to Users
        </a>
      </div>

      <div class="chat-wrapper" id="chatWrapper">
        <!-- Chat items inject here -->
      </div>
    </main>
  </div>

  <!-- Logout modal -->
  <div id="logoutModal" class="logout-modal-bg">
    <div class="logout-modal-box">
      <div class="logout-title">Logged out!</div>
      <div class="logout-desc">You have been successfully logged out.</div>
      <button class="logout-modal-btn" id="logoutModalOk">OK</button>
    </div>
  </div>

  <script>
    const API_BASE =
      (window.location.hostname === "127.0.0.1" ||
       window.location.hostname === "localhost")
        ? "http://127.0.0.1:5001"
        : "https://palette-and-fit-backend.onrender.com";

    // üîê Admin secret for protected backend routes
    const ADMIN_SECRET = "palfit_admin_2025_supersecret";

    // Admin guard
    (function guardAdminUserChat() {
      const email = localStorage.getItem("userEmail");
      const isAdmin = localStorage.getItem("isAdmin") === "true";
      if (!email || !isAdmin) {
        window.location.href = "login.html";
      }
    })();

    // Dark mode
    const darkBtn = document.getElementById("darkModeToggle");
    const bodyEl = document.body;

    function setDarkBtn(isDark) {
      darkBtn.innerHTML = isDark
        ? '<span style="font-size:1.18em;">‚òÄÔ∏è</span><span>Light Mode</span>'
        : '<span style="font-size:1.18em;">üåô</span><span>Dark Mode</span>';
    }

    if (localStorage.getItem("darkMode") === "true") {
      bodyEl.classList.add("dark-mode");
      setDarkBtn(true);
    } else {
      setDarkBtn(false);
    }

    darkBtn.addEventListener("click", () => {
      const isDark = bodyEl.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      setDarkBtn(isDark);
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutModal = document.getElementById("logoutModal");
    const logoutModalOk = document.getElementById("logoutModalOk");

    function performLogout() {
      localStorage.removeItem("userEmail");
      localStorage.removeItem("isAdmin");
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    logoutBtn.addEventListener("click", () => {
      logoutModal.classList.add("active");
    });

    logoutModalOk.addEventListener("click", () => {
      logoutModal.classList.remove("active");
      performLogout();
    });

    // Read slug param (?user=...)
    const params = new URLSearchParams(window.location.search);
    const userSlug = params.get("user") || "";
    const convTitle = document.getElementById("convTitle");
    const convSub = document.getElementById("convSub");
    const chatWrapper = document.getElementById("chatWrapper");

    if (!userSlug) {
      convTitle.textContent = "No user selected";
      convSub.textContent = "Missing ?user= parameter in URL.";
      chatWrapper.innerHTML = "<div class='no-chat'>No user specified.</div>";
    } else {
      convTitle.textContent = "Conversation History";
      convSub.textContent = `User: ${userSlug}`;
      loadConversationForUser(userSlug);
    }

    async function loadConversationForUser(userIdOrEmail) {
      chatWrapper.innerHTML = "<div class='no-chat'>Loading conversation...</div>";
      try {
        const res = await fetch(`${API_BASE}/api/messages`, {
          headers: {
            "X-Admin-Secret": ADMIN_SECRET
          }
        });
        if (!res.ok) throw new Error("Failed to fetch messages");
        const allMsgs = await res.json();

        // Filter: jis message ka msg.user == userSlug
        const filtered = (allMsgs || []).filter(m => (m.user || "").toLowerCase() === userIdOrEmail.toLowerCase());

        if (!filtered.length) {
          chatWrapper.innerHTML =
            "<div class='no-chat'>No conversation found yet for this user.</div>";
          return;
        }

        // Sort by date if possible
        filtered.sort((a, b) => {
          const da = new Date(a.date || 0).getTime();
          const db = new Date(b.date || 0).getTime();
          return da - db;
        });

        chatWrapper.innerHTML = "";
        filtered.forEach(msg => {
          const item = document.createElement("div");
          item.className = "chat-item";

          const meta = document.createElement("div");
          meta.className = "chat-meta";
          meta.textContent = msg.date || "";

          const row = document.createElement("div");
          row.className = "bubble-row";

          const userBubble = document.createElement("div");
          userBubble.className = "bubble user";
          userBubble.textContent = msg.question || "";

          const botBubble = document.createElement("div");
          botBubble.className = "bubble bot";
          botBubble.textContent = msg.reply || "";

          row.appendChild(userBubble);
          row.appendChild(botBubble);

          item.appendChild(meta);
          item.appendChild(row);
          chatWrapper.appendChild(item);
        });
      } catch (err) {
        console.error(err);
        chatWrapper.innerHTML =
          "<div class='no-chat'>Error loading conversation from server.</div>";
      }
    }
  </script>
</body>
</html>

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      /* font-family: 'Poppins', Arial, sans-serif; */
      color: var(--text-dark);
      background: none !important;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--custom-bg) center center/cover no-repeat fixed;
      z-index: -2;
      opacity: 1;
      transition: filter 0.3s, background 0.3s;
    }
    body:not(.light-mode)::before {
      filter: brightness(0.63) contrast(1.05) saturate(1.12);
    }
    body.light-mode::before {
      filter: brightness(1) contrast(1);
    }

    .mode-toggle {
      position: fixed;
      top: 24px;
      right: 28px;
      z-index: 10;
      background: var(--glass-bg-dark);
      border-radius: 22px;
      border: 1.5px solid var(--glass-border);
      box-shadow: 0 1px 8px rgba(122,45,246,0.11);
      padding: 7px 19px 7px 14px;
      color: #fff;
      font-size: 1.05rem;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    body.light-mode .mode-toggle {
      background: var(--glass-bg-light);
      color: #ad00e2;
    }
    .mode-toggle input { display: none }
    .mode-toggle span { font-size: 1.22rem; margin-left: 2px; }
    .login-box {
      z-index: 2;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 220px;
      width: 400px;
      max-width: 96vw;
      background: var(--glass-bg-dark);
      border-radius: 28px;
      border: 1.5px solid var(--glass-border);
      box-shadow: var(--box-shadow);
      padding: 2rem 2.2rem 1.3rem 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      backdrop-filter: blur(12px);
      transition: background 0.35s, color 0.3s, width 0.3s, padding 0.3s;
    }
    body.light-mode .login-box {
      background: var(--glass-bg-light);
      color: var(--text-light);
    }
    .login-box h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 0.18rem;
      letter-spacing: 1.3px;
    }
    .login-box p {
      text-align: center;
      color: #e0d2fa;
      margin-bottom: 1.1rem;
      font-size: 1.07rem;
      letter-spacing: 0.12px;
    }
    body.light-mode .login-box p {
      color: #6b3fa0;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1.1rem;
      width: 100%;
    }
    .login-box label {
      color: var(--label-dark);
      font-weight: 600;
      font-size: 1.03rem;
      margin-bottom: .08rem;
      transition: color 0.3s;
    }
    body.light-mode .login-box label {
      color: var(--label-light);
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      padding: 0.98rem 1.06rem;
      background: var(--input-bg-dark);
      border: 1.5px solid var(--input-border);
      color: #fff;
      border-radius: 13px;
      font-size: 1.02rem;
      outline: none;
      margin-bottom: 0.18rem;
      transition: border .17s, background .16s, color .23s;
      width: 100%;
      box-sizing: border-box;
    }
    body.light-mode .login-box input[type="email"],
    body.light-mode .login-box input[type="password"] {
      background: var(--input-bg-light);
      color: #222;
    }
    .login-box input:focus {
      border: 1.7px solid var(--accent);
      background: rgba(255,255,255,0.19);
    }
    .login-box form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 0.3rem;
    }
    .login-box button[type="submit"] {
      background: var(--btn-gradient);
      color: #fff;
      font-size: 1.09rem;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      padding: 0.89rem 0;
      margin: 0.38rem 0 0.9rem 0;
      cursor: pointer;
      box-shadow: 0 4px 20px 0 rgba(173,0,226,0.13);
      transition: background .15s, transform .13s, box-shadow .17s;
      letter-spacing: 0.14px;
      outline: none;
      border-bottom: 2px solid #ae83e6;
      width: 90%;
      align-self: center;
      display: block;
    }
    .login-box button[type="submit"]:hover {
      background: var(--btn-gradient-hover);
      transform: translateY(-2.5px) scale(1.033);
      box-shadow: 0 10px 40px 0 rgba(173,0,226,0.17);
    }
    .social-login {
      display: flex;
      gap: 0.7rem;
      margin-bottom: .2rem;
      margin-top: .1rem;
    }
    .social-login button {
      flex: 1;
      padding: 0.62rem 0.3rem;
      font-size: 1.01rem;
      border: none;
      border-radius: 11px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      background: #db4437;
      transition: opacity .17s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 7px rgba(0,0,0,0.09);
    }
    .social-login button.facebook { background: #4267B2; }
    .social-login button:hover { opacity: 0.93; }
    .extra-links {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-top: .1rem;
      font-size: 0.97rem;
    }
    .extra-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color .15s;
    }
    .extra-links a:hover {
      color: #47238f;
      text-decoration: underline;
    }
    @media (max-width: 540px) {
      .login-box {
        min-width: 170px;
        width: 95vw;
        padding: 0.8rem 0.7rem 0.6rem 0.7rem;
        border-radius: 16px;
      }
      .login-box h1 { font-size: 1.37rem; }
      .login-box p { font-size: 0.87rem; }
      .login-box input, .login-box button, .social-login button, .extra-links { font-size: 0.97rem !important;}
      .mode-toggle { right: 6px; top: 7px; padding: 5px 12px 5px 8px; font-size: 0.95rem; }
      .social-login button, .login-box button[type="submit"] { padding: 0.61rem 0; }
    }
    @media (max-width: 380px) {
      .login-box {
        min-width: 120px;
        width: 99vw;
        padding: 0.5rem 0.2rem 0.5rem 0.2rem;
      }
      .login-box h1 { font-size: 1.07rem; }
      .mode-toggle { font-size: 0.81rem; }
    }
    #social-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 999;
      background: rgba(0,0,0,0.18);
      align-items: center;
      justify-content: center;
    }
    #social-modal .google-popup {
      background: #fff;
      color: #111;
      border-radius: 18px;
      min-width: 340px;
      max-width: 97vw;
      box-shadow: 0 8px 34px #3335;
      padding: 36px 0 28px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Roboto, Arial, sans-serif;
      animation: fadeIn .22s;
    }
    #social-modal .google-popup img {
      margin-bottom: 7px;
    }
    #social-modal .google-popup .google-title {
      font-size: 1.45rem;
      font-weight: 500;
      margin-bottom: 10px;
    }
    #social-modal .google-popup .google-sub {
      color: #555;
      font-size: .99rem;
      margin-bottom: 22px;
    }
    #social-modal .google-popup .google-account {
      width: 82%;
      background: #fff;
      border: 1.5px solid #d6d6d6;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.12rem;
      cursor: pointer;
      transition: .14s;
      margin-bottom: 10px;
    }
    #social-modal .google-popup .google-account:hover {
      background: #f8f8f8;
      border-color: #ad00e2;
    }
    #social-modal .google-popup .google-account img {
      width: 32px;
      border-radius: 50%;
      margin: 0;
    }
    #social-modal .google-popup .google-other {
      margin: 24px 0 12px 0;
      font-size: .96rem;
      color: #555;
    }
    #social-modal .google-popup .google-cancel {
      color: #ad00e2;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 4px;
      padding: 3px 15px;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(.96);} to { opacity: 1; transform: scale(1);} }
    @media (max-width: 420px) {
      #social-modal .google-popup { min-width: 97vw; padding: 22px 0 20px 0;}
      #social-modal .google-popup .google-title { font-size: 1.06rem; }
    }

    .error-msg {
      color: #e0184d;
      background: #fbe7f1;
      border: 1px solid #f2aac6;
      border-radius: 9px;
      margin: 10px auto 0 auto;
      padding: 10px 18px;
      font-size: 1.04rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 10px #f2aac62c;
      width: 93%;
      display: none;
      text-align: center;
      transition: all .25s;
    }
    body.light-mode .error-msg {
      background: #fff1f7;
      color: #c00039;
      border-color: #f6c5de;
    }
     html, body { height: 100%; margin: 0; padding: 0; color: var(--text-dark); background: none !important; overflow-x: hidden; }

    body:not(.light-mode)::before { filter: brightness(0.63) contrast(1.05) saturate(1.12);}
    body.light-mode::before { filter: brightness(1) contrast(1);}

// ---- Login Form Submission Logic ----
document.addEventListener('DOMContentLoaded', function () {
  document.querySelector('form').onsubmit = function(e){ e.preventDefault(); };
  document.querySelector('form').onsubmit = async function(e) {
    e.preventDefault();
    const errorDiv = document.getElementById('login-error');
    if(errorDiv) { errorDiv.style.display = 'none'; errorDiv.textContent = ""; }
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    try {
      const res = await fetch('http://127.0.0.1:5001/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok && data.success) {
        localStorage.setItem("user_email", email);  // <-- Yahan pe email store ho raha hai!
        window.location.href = "welcome.html";
      } else {
        showError(data.error || "Login failed. Please check your credentials.");
      }
    } catch (err) {
      showError("Server error. Please try again.");
    }
  };
});

function showError(msg) {
  let errorDiv = document.getElementById('login-error');
  if(!errorDiv) {
    errorDiv = document.createElement('div');
    errorDiv.id = 'login-error';
    errorDiv.className = 'login-error';
    document.querySelector('.login-box form').prepend(errorDiv);
  }
  errorDiv.textContent = msg;
  errorDiv.style.display = 'block';
}

    /* base layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: var(--text-dark);
      background: none !important;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--custom-bg) center center/cover no-repeat fixed;
      z-index: -2;
      opacity: 1;
      transition: filter 0.3s, background 0.3s;
    }
    body:not(.light-mode)::before {
      filter: brightness(0.63) contrast(1.05) saturate(1.12);
    }
    body.light-mode::before {
      filter: brightness(1) contrast(1);
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 0.9rem 2.4rem;
      box-sizing: border-box;
      position: relative;
    }

    .login-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* mode toggle */
    .mode-toggle {
      position: fixed;
      top: 18px;
      right: 20px;
      z-index: 10;
      background: var(--glass-bg-dark);
      border-radius: 22px;
      border: 1.5px solid var(--glass-border);
      box-shadow: 0 1px 8px rgba(122,45,246,0.11);
      padding: 7px 19px 7px 14px;
      color: #fff;
      font-size: 1.05rem;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    body.light-mode .mode-toggle {
      background: var(--glass-bg-light);
      color: #ad00e2;
    }
    .mode-toggle input { display: none; }
    .mode-toggle span { font-size: 1.22rem; margin-left: 2px; }

    /* login box */
    .login-box {
      width: 430px;
      max-width: 96vw;
      background: var(--glass-bg-dark);
      border-radius: 30px;
      border: 1.5px solid var(--glass-border);
      box-shadow: var(--box-shadow);
      padding: 2.4rem 2.3rem 1.6rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      backdrop-filter: blur(14px);
      transition: background 0.35s, color 0.3s, padding 0.3s, width 0.3s;
    }
    body.light-mode .login-box {
      background: var(--glass-bg-light);
      color: var(--text-light);
    }

    /* brand heading with logo */
    .brand-heading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .brand-logo {
      width: 68px;
      height: 68px;
      border-radius: 18px;
      object-fit: contain;
      background: transparent !important;
      box-shadow: none;
    }
    .brand-text {
      font-family: 'Style Script', cursive;
      color: var(--accent);
      font-size: 2.1rem;
      font-weight: 400;
      letter-spacing: 1.6px;
      text-align: center;
      white-space: nowrap;
    }

    .login-box p {
      text-align: center;
      color: #e0d2fa;
      margin-bottom: 1.3rem;
      font-size: 1.02rem;
      letter-spacing: 0.12px;
    }
    body.light-mode .login-box p {
      color: #6b3fa0;
    }

    /* form + inputs */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      margin-bottom: 1.15rem;
      width: 100%;
    }
    .login-box label {
      color: var(--label-dark);
      font-weight: 600;
      font-size: 1.02rem;
      margin-bottom: .02rem;
      transition: color 0.3s;
    }
    body.light-mode .login-box label {
      color: var(--label-light);
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .login-input {
      width: 100%;
      padding: 0.95rem 1.05rem;
      padding-right: 2.8rem; /* space for eye icon */
      background: var(--input-bg-dark);
      border: 1.5px solid var(--input-border);
      color: #fff;
      border-radius: 14px;
      font-size: 1.02rem;
      outline: none;
      margin-bottom: 0.18rem;
      transition: border .17s, background .16s, color .23s, box-shadow .17s;
      box-sizing: border-box;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.12);
    }
    body.light-mode .login-input {
      background: var(--input-bg-light);
      color: #222;
      box-shadow: inset 0 1px 3px rgba(132,93,196,0.18);
    }

    .login-input::placeholder {
      color: rgba(245,235,255,0.65);
    }
    body.light-mode .login-input::placeholder {
      color: rgba(87,66,120,0.55);
    }

    .login-input:focus {
      border-color: var(--accent);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 0 1px rgba(173,0,226,0.35), 0 6px 18px rgba(0,0,0,0.18);
    }
    body.light-mode .login-input:focus {
      background: #fff;
    }

    /* password eye icon */
    .toggle-password {
      position: absolute;
      right: 11px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password svg {
      width: 22px;
      height: 22px;
      stroke: rgba(255,255,255,0.9);
      fill: none;
      stroke-width: 2;
    }
    body.light-mode .toggle-password svg {
      stroke: #5f3a93;
    }
    .toggle-password svg.eye-closed { display: none; }
    .toggle-password.showing svg.eye-open { display: none; }
    .toggle-password.showing svg.eye-closed { display: block; }

    .login-box form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 0.35rem;
    }

    /* submit button */
    .login-box button[type="submit"] {
      background: var(--btn-gradient);
      color: #fff;
      font-size: 1.09rem;
      font-weight: 700;
      border: none;
      border-radius: 18px;
      padding: 0.9rem 0;
      margin: 0.4rem 0 0.95rem 0;
      cursor: pointer;
      box-shadow: 0 4px 20px 0 rgba(173,0,226,0.13);
      transition: background .15s, transform .13s, box-shadow .17s;
      letter-spacing: 0.14px;
      outline: none;
      border-bottom: 2px solid #ae83e6;
      width: 90%;
      align-self: center;
      display: block;
    }
    .login-box button[type="submit"]:hover {
      background: var(--btn-gradient-hover);
      transform: translateY(-2.5px) scale(1.033);
      box-shadow: 0 10px 40px 0 rgba(173,0,226,0.17);
    }

    /* social buttons */
    .social-login {
      display: flex;
      gap: 0.8rem;
      margin-bottom: .3rem;
      margin-top: .2rem;
    }
    .social-login button {
      flex: 1;
      padding: 0.7rem 0.3rem;
      font-size: 1.01rem;
      border: none;
      border-radius: 13px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      background: #db4437;
      transition: opacity .17s, transform .12s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 7px rgba(0,0,0,0.09);
    }
    .social-login button.facebook { background: #4267B2; }
    .social-login button:hover {
      opacity: 0.96;
      transform: translateY(-1px);
    }

    .extra-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: .2rem;
      font-size: 0.97rem;
    }
    .extra-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color .15s;
    }
    .extra-links a:hover {
      color: #47238f;
      text-decoration: underline;
    }

    /* error message */
    .error-msg {
      color: #e0184d;
      background: #fbe7f1;
      border: 1px solid #f2aac6;
      border-radius: 9px;
      margin: 10px auto 0 auto;
      padding: 10px 18px;
      font-size: 1.04rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 10px #f2aac62c;
      width: 93%;
      display: none;
      text-align: center;
      transition: all .25s;
    }
    body.light-mode .error-msg {
      background: #fff1f7;
      color: #c00039;
      border-color: #f6c5de;
    }

    /* responsive tweaks */
    @media (max-width: 540px) {
      body {
        padding: 3.2rem 0.7rem 1.8rem;
      }
      .login-box {
        width: 95vw;
        padding: 1.5rem 1rem 1.1rem;
        border-radius: 22px;
      }
      .brand-text { font-size: 1.8rem; }
      .brand-logo { width: 48px; height: 48px; }
      .login-box p { font-size: 0.9rem; }
      .login-input,
      .login-box button,
      .social-login button,
      .extra-links { font-size: 0.97rem !important;}
      .mode-toggle {
        right: 6px; top: 7px;
        padding: 5px 12px 5px 8px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 380px) {
      body {
        padding: 3rem 0.4rem 1.6rem;
      }
      .login-box {
        width: 98vw;
        padding: 1.2rem 0.7rem 0.9rem;
      }
      .brand-text { font-size: 1.55rem; }
      .mode-toggle { font-size: 0.8rem; }
    }
  </style>
</head>

<script>
  const API_BASE =
    window.location.hostname === 'localhost' ||
    window.location.hostname === '127.0.0.1'
      ? 'http://127.0.0.1:5001'
      : 'https://palette-and-fit-backend.onrender.com';

  function applyModeFromStorage() {
    const saved = localStorage.getItem('pf_login_mode');
    const icon = document.getElementById('modeIcon');
    const txt = document.getElementById('modeText');
    const chk = document.getElementById('modeSwitch');

    const isLight = saved === 'light' || !saved;
    document.body.classList.toggle('light-mode', isLight);

    if (isLight) {
      icon.textContent = '‚òÄÔ∏è';
      txt.textContent = 'Light Mode';
      chk.checked = true;
    } else {
      icon.textContent = 'üåô';
      txt.textContent = 'Dark Mode';
      chk.checked = false;
    }
  }

  function toggleMode() {
    const icon = document.getElementById('modeIcon');
    const txt = document.getElementById('modeText');
    const chk = document.getElementById('modeSwitch');

    const willBeLight = !document.body.classList.contains('light-mode');
    document.body.classList.toggle('light-mode', willBeLight);

    if (willBeLight) {
      icon.textContent = '‚òÄÔ∏è';
      txt.textContent = 'Light Mode';
      chk.checked = true;
      localStorage.setItem('pf_login_mode', 'light');
    } else {
      icon.textContent = 'üåô';
      txt.textContent = 'Dark Mode';
      chk.checked = false;
      localStorage.setItem('pf_login_mode', 'dark');
    }
  }

  const togglePasswordBtn = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  togglePasswordBtn.addEventListener('click', () => {
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    togglePasswordBtn.classList.toggle('showing', !isPassword);
    togglePasswordBtn.setAttribute(
      'aria-label',
      isPassword ? 'Hide password' : 'Show password'
    );
  });

  function showError(msg) {
    let errorDiv = document.getElementById('login-error');
    if (!errorDiv) {
      errorDiv = document.createElement('div');
      errorDiv.id = 'login-error';
      errorDiv.className = 'error-msg';
      document.querySelector('.login-box form').appendChild(errorDiv);
    }
    errorDiv.textContent = msg;
    errorDiv.style.display = 'block';
  }

  document.addEventListener('DOMContentLoaded', function () {
    applyModeFromStorage();

    // üëâ Social login ke baad yahin wapas aayega:
    const LOGIN_NEXT = 'https://paletteandfit.site/guest-home.html';

    document.getElementById('loginGoogle').onclick = function () {
      window.location.href =
        `${API_BASE}/auth/google?source=login&next=${encodeURIComponent(LOGIN_NEXT)}`;
    };

    document.getElementById('loginFacebook').onclick = function () {
      window.location.href =
        `${API_BASE}/auth/facebook?source=login&next=${encodeURIComponent(LOGIN_NEXT)}`;
    };

    const COMMON_EMAIL_TYPOS = [
      'gnail.com', 'gamil.com', 'gmial.com',
      'hetmail.com', 'hotnail.com',
      'yahu.com', 'yaoo.com'
    ];

    const form = document.querySelector('form');
    form.onsubmit = async function (e) {
      e.preventDefault();

      const errorDiv = document.getElementById('login-error');
      if (errorDiv) {
        errorDiv.style.display = 'none';
        errorDiv.textContent = "";
      }

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email) {
        showError('Please enter your email.');
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('Please enter a valid email address.');
        return;
      }
      const domainPart = email.split('@')[1]?.toLowerCase() || '';
      if (COMMON_EMAIL_TYPOS.includes(domainPart)) {
        showError('It looks like your email domain is misspelled (e.g. gmail / hotmail / yahoo). Please correct it.');
        return;
      }
      if (!password) {
        showError('Please enter your password.');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          const storedEmail = data.email || email;

          localStorage.setItem('pf_user_email', storedEmail);
          localStorage.setItem('user_email', storedEmail);

          if (data.token) {
            localStorage.setItem('auth_token', data.token);
          }

          const isAdmin = !!data.is_admin;
          if (isAdmin) {
            window.location.href = '/adminpanel.html';
          } else {
            window.location.href = '/';
          }
        } else {
          showError(data.error || "Login failed. Please check your credentials.");
        }
      } catch (err) {
        showError("Server error. Please try again.");
      }
    };
  });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palette and Fit â€“ Fashion Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Style+Script&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ad00e2;
      --accent-light: #c2a1ff;
      --blob1: #f8e7ffcc;
      --blob2: #c2a1ffb8;
      --blob3: #ad00e26b;
      --blob4: #fff9f5c2;
      --glass-bg: rgba(255, 255, 255, 0.92);
      --glass-border: rgba(195, 170, 255, 0.19);
      --button-radius: 2.7rem;
    }

    html,
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f3fa;
      overflow-x: hidden;   /* horizontal hide */
      overflow-y: auto;     /* vertical scroll allowed */
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Video BG */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: blur(2px) brightness(1.04);
      pointer-events: none;
    }

    /* Animated Gradient Overlay */
    .bg-animated-gradient {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, #fff9f7cc 27%, #f6eaff 65%, #c2a1ff44 100%);
      z-index: 1;
      pointer-events: none;
      animation: gradientMove 9s ease-in-out infinite alternate;
    }

    @keyframes gradientMove {
      from {
        background-position: 0% 40%;
      }
      to {
        background-position: 100% 70%;
      }
    }

    /* Stylish Blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(32px);
      opacity: 0.7;
      z-index: 2;
      pointer-events: none;
      animation: blobMove 16s linear infinite alternate;
    }

    .blob1 {
      width: 350px;
      height: 290px;
      background: var(--blob1);
      top: 8%;
      left: -9%;
      animation-delay: 0s;
    }

    .blob2 {
      width: 230px;
      height: 210px;
      background: var(--blob2);
      top: 63%;
      left: 76%;
      animation-delay: 4s;
    }

    .blob3 {
      width: 320px;
      height: 180px;
      background: var(--blob3);
      top: 75%;
      left: -12%;
      animation-delay: 9s;
    }

    .blob4 {
      width: 190px;
      height: 170px;
      background: var(--blob4);
      top: 18%;
      left: 78%;
      animation-delay: 6s;
    }

    @keyframes blobMove {
      0% {
        transform: scale(1) translateY(0);
        opacity: 0.76;
      }
      20% {
        transform: scale(1.07) translateY(-13px);
      }
      60% {
        transform: scale(0.98) translateY(17px);
      }
      100% {
        transform: scale(1.1) translateY(-8px);
        opacity: 0.92;
      }
    }

    /* Card Overlay */
    .bg-dark-overlay {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, #fff9 45%, #e3d6ff69 100%);
      z-index: 3;
      pointer-events: none;
      backdrop-filter: blur(1.5px);
    }

    /* Shimmer Lines */
    .shimmer-line {
      position: fixed;
      left: -30vw;
      width: 50vw;
      height: 2.2px;
      background: linear-gradient(90deg, #fff0 0%, #c2a1ff77 32%, #ad00e277 65%, #fff0 100%);
      filter: blur(0.5px);
      opacity: 0.34;
      z-index: 4;
      animation: shimmerMove 12s linear infinite;
      border-radius: 4px;
    }

    .shimmer-line:nth-child(6) {
      top: 32vh;
      animation-delay: 0s;
      width: 60vw;
      left: -25vw;
    }

    .shimmer-line:nth-child(7) {
      top: 57vh;
      animation-delay: 5.2s;
      width: 44vw;
      left: -18vw;
    }

    @keyframes shimmerMove {
      from {
        left: -40vw;
      }
      to {
        left: 110vw;
      }
    }

    /* Splash & Card */
    .splash-container {
      position: relative;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      width: 100vw;
      min-height: 100vh;
      padding: 2.5rem 1.5rem; /* side margins for all screens */
      box-sizing: border-box;
      pointer-events: none;
    }

    .center-glass {
      position: relative;
      z-index: 11;
      width: clamp(320px, 90vw, 560px);
      margin: 0 auto;
      border-radius: 2.9rem;
      box-shadow: 0 10px 52px #ad00e229, 0 2px 22px #ad00e210;
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(172%);
      border: 1.8px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3.2rem 2.4rem 2.4rem 2.4rem;
      animation: fadeIn 1.18s cubic-bezier(.79, .09, .27, .97);
      box-sizing: border-box;
      pointer-events: auto;
      transition: box-shadow 0.24s, border-color 0.18s;
    }

    .center-glass:hover,
    .center-glass:focus-within {
      box-shadow: 0 18px 72px #ad00e242, 0 3px 22px #ad00e233;
      border-color: #ad00e277;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(80px) scale(1.04);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .main-heading {
      font-family: 'Style Script', cursive;
      font-size: clamp(2.3rem, 7vw, 4.15rem);
      font-weight: 400;
      color: var(--accent);
      letter-spacing: 2.1px;
      margin-bottom: 0.18em;
      text-shadow:
        0 0 34px #fff,
        0 8px 36px #c2a1ff85,
        0 2px 9px #fff9;
      animation: dropIn 1.05s cubic-bezier(.7, .13, .18, .98);
      user-select: none;
      line-height: 1.08;
      position: relative;
      text-align: center;
    }

    .main-heading::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 54%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 50%;
      background: radial-gradient(ellipse at center, #fff5 45%, #fff0 100%);
      border-radius: 40%;
      z-index: -1;
      opacity: 0.38;
      filter: blur(10px);
    }

    @keyframes dropIn {
      from {
        opacity: 0;
        transform: translateY(-70px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tagline {
      font-size: 1.16rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      letter-spacing: 0.04em;
      color: #5e5770;
      opacity: 0.83;
      margin-bottom: 2.18em;
      margin-top: 0.12em;
      text-shadow: 0 2px 15px #e2e0fd29, 0 0.5px 2px #fff6;
      max-width: 100%;
      line-height: 1.52;
      text-align: left;
    }

    .button-group {
      display: flex;
      gap: 1.3rem;
      justify-content: center;
      width: 100%;
    }

    .auth-btn {
      flex: 1 1 0px;
      min-width: 132px;
      padding: 1.12rem 0.1rem;
      font-size: 1.18rem;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(91deg, #ad00e2 65%, #c2a1ff 110%);
      border: none;
      border-radius: 2.8rem;
      cursor: pointer;
      box-shadow: 0 4px 30px #ad00e242, 0 2px 7px #ad00e219;
      letter-spacing: 1px;
      transition:
        background 0.22s,
        color 0.22s,
        transform 0.16s,
        box-shadow 0.19s;
      outline: none;
      margin-top: 0.13rem;
      text-shadow: 0 1.5px 8px #ad00e244, 0 1.5px 7px #fff7;
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;   /* remove underline when used as <a> */
      text-align: center;
    }

    .auth-btn:after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(96deg, #fff6 25%, #c2a1ff30 100%);
      opacity: 0.10;
      z-index: 0;
      pointer-events: none;
    }

    .auth-btn:hover,
    .auth-btn:focus {
      background: #8b09a7 !important;  /* Dark purple */
      color: #fff !important;
      transform: scale(1.06) translateY(-2.5px);
      box-shadow: 0 8px 42px #ad00e258;
      text-shadow: none;
    }

    /* Medium screens */
    @media (max-width: 900px) {
      .splash-container {
        padding: 2rem 1.7rem;
      }

      .center-glass {
        padding: 2.6rem 2rem 2rem 2rem;
        border-radius: 2.2rem;
      }
    }

    /* Small screens / phones */
    @media (max-width: 600px) {
      .splash-container {
        padding: 2rem 1.2rem;
      }

      .center-glass {
        width: 100%;
        padding: 2.1rem 1.4rem 1.8rem 1.4rem;
        border-radius: 1.6rem;
      }

      .main-heading {
        font-size: 1.9rem;
      }

      .tagline {
        font-size: 0.98rem;
        text-align: left;
      }

      .button-group {
        flex-direction: column;
        gap: 0.9rem;
        width: 100%;
        align-items: stretch;
      }

      .auth-btn {
        width: 100%;
        min-width: 0;
      }

      .blob1,
      .blob2,
      .blob3,
      .blob4 {
        width: 45vw !important;
        height: 40vw !important;
      }
    }
  </style>
</head>
